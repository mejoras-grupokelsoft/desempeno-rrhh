# Configuración de despliegue de Netlify
[build]
  # Comando para construir el proyecto
  command = "npm run build"
  
  # Directorio donde está el build final
  publish = "dist"
  
  # Variables de entorno necesarias (configurar en Netlify UI)
  # VITE_GOOGLE_SCRIPT_URL
  # VITE_GOOGLE_CLIENT_ID
  # VITE_APP_TITLE
  # VITE_APP_VERSION
  # VITE_ENABLE_DEBUG
  # VITE_API_TIMEOUT

# Desactivar escaneo para variables VITE_ que son públicas del frontend
# Estas variables DEBEN estar en el bundle de JavaScript para que el frontend funcione
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_GOOGLE_CLIENT_ID,VITE_GOOGLE_SCRIPT_URL,VITE_APP_VERSION,VITE_APP_TITLE,VITE_API_TIMEOUT,VITE_ENABLE_DEBUG"

# Redirecciones para React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
